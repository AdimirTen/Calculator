<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <section class="Calculator">
    <div class="display">
        <input type="text" id="result" readonly>
    </div>
    <div class="buttons">
    <button class="hardOperators" onclick="clearDisplay()">AC</button>
    <button class="hardOperators" onclick="appendValue('+/-')">+/-</button>
    <button class="hardOperators" onclick="appendValue('%')">%</button>
    <button class="operators" onclick="appendValue('/')">/</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button class="operators" onclick="appendValue('*')">*</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button class="operators" onclick="appendValue('-')">-</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button class="operators" onclick="appendValue('+')">+</button>
    <button class="block" onclick="appendValue('0')">0</button>
    <button class="block1" onclick="appendValue('.')">.</button>
    <button class="operators" onclick="calculateResult('=')">=</button>
</div>
    </section>
    <script src="script.js"></script>
</body>

</html>
